body{ margin:8px; background:#CCC; }
#canv{ background:#FFF; border:#000 1px solid; }

#popup
        {  

            width:500px;
            height:250px;;
            border:2px solid #30c38c;
      
            top:30%;
            position:relative;
            margin: 0 auto;
            background-color: #141213;
            -moz-border-radius: 10px;
                 border-radius: 10px;
                 opacity:1;
        }

#overlay
        {
            position:absolute;
            top:0px;
            visibility:hidden;
            
            background:rgba(0,0,0,0.6);
      z-index:5;
            left:0px;
            height:100%;
            width:100%;
            text-align:center;
    }

#overlay:target
        {
            visibility:visible;
            -webkit-animation: fade 400ms ease;
    }
#overlay:target > #popup
        {
            
             -webkit-animation: moveFromBottom 400ms ease;
        }
 @-webkit-keyframes fade
        {
            from 
      {
                opacity: 0;
            }
            to 
      {
        opacity: 1;        
            }
        }
        
 @-webkit-keyframes moveFromBottom
        {
            from {
               
               
                -webkit-transform: scale(.5);
                opacity: 0;
            }
            to {
                
                -webkit-transform: scale(1);
                opacity: 1;        
            }
        }


.close_button_1
            {
                position:absolute;
                cursor:pointer;
                border:none;
                margin-top:-5px;
                width:80px;
                height:80px;
        
      }

.close_button_2
            {
                position:absolute;
                cursor:pointer;
                border:none;
                margin-top:0px;
                width:70px;
                height:70px;
        
            }
